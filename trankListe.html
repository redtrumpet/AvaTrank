<div class="page-header">
  <h1>
    Trankliste
    <button class="btn btn-primary pull-right"
        data-toggle="modal" href="#trankNameModal">
      Neuer Trank
    </button>
  </h1>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Trank</th>
      <th>Zutaten</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in traenke">
      <td>{{$index+1}}</td>
      <td><a href="#/trank/{{item.id}}">{{item.id}}</a></td>
      <td>{{item.value || 0}}</td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="trankNameModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4>Name des neuen Trankes</h4>
      </div>
      <form ng-submit="createTrank()">
        <div class="modal-body">
          <input type="text" class="form-control" placeholder="Name"
            ng-model="newTrankName">
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="button" data-dismiss="modal">
            Abbrechen
          </button>
          <button class="btn btn-primary" type="submit">Neuer Trank</button>
        </div>
      </form>
    </div>
  </div>
</div>
